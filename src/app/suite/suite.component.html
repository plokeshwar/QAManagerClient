<mat-card>
<form #suiteForm="ngForm" (ngSubmit)="update(project.id, suite.id, suiteForm.value)">
	<mat-card-header>
		<mat-card-title>
			<h2>{{suite.id ? 'Edit' : 'Add'}} Suite</h2>
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
	
		<mat-form-field class="example-full-width">
			<input matInput placeholder="Suite Name" [(ngModel)]="suite.name" required name="name" #name>
		</mat-form-field>
		<br>
		<mat-form-field class="example-full-width">
			<input matInput placeholder="Description" [(ngModel)]="suite.description" name="description" #description>
		</mat-form-field>

	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="primary" type="submit"  (click)="update(project.id, suite.id, suiteForm.value)" *ngIf="suite.id == null"  mat-dialog-close [disabled]="!suiteForm.form.valid">Save</button>
		<button mat-raised-button color="primary" type="submit" *ngIf="suite.id" >Update</button>
		<button mat-raised-button color="warn"(click)="remove(project.id, suite.id)" *ngIf="suite.id" type="button">Delete</button>
		<button mat-raised-button color="secondary" [mat-dialog-close]="suite.id" >Cancel</button>
	</mat-card-actions>
</form>
</mat-card>
