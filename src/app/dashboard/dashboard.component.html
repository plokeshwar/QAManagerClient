<div class="body-wrapper">
  <mat-tab-group>
    <mat-tab label="Projects">
      <div class="content-wrapper">
        <span *ngIf="projects == ''">Currently No Projects.  Click + to add project.</span>
        <mat-card *ngFor="let project of projects" style="padding-top:0;padding-left:0;padding-right:0">
          <mat-card-header>
            <mat-card-title><a [routerLink]="['/project' , project.id]">{{project.name}}</a></mat-card-title>
            <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-icon">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item [routerLink]="['/project-edit', project.id]">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item disabled>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{project.description}}
            </p>
          </mat-card-content>
        </mat-card>
        
      </div>
    <button mat-fab color="primary" [routerLink]="['/project-add']">
      <mat-icon matTooltip="Click to add new project.">add</mat-icon>
      </button>
    </mat-tab>
    <mat-tab label="Tab 2">

    </mat-tab>
    <mat-tab label="Tab 3">

    </mat-tab>
  </mat-tab-group>
</div>
